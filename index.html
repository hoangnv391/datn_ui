<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/fonts/hyundai-sans/stylesheet.css">
    <link rel="stylesheet" href="/assets/fonts/Raleway/stylesheet.css">
    <link rel="stylesheet" href="./assets/lib/swiper-11.1.1/package/swiper-bundle.min.css">
</head>
<body>

    <header id="header">
        <div class="header-wrapper wrapper">

            <div id="masthead" class="header-inner">

                <!-- Logo -->
                <div id="logo" class="logo header-item">
                    <a href="/" class="logo-link">
                        <img src="/assets/imgs/logo-1.png" alt="store-logo">
                    </a>
                </div>

                <div id="store-name" class="header-item">
                    <a href="/">Xe máy Tuấn Mạnh</a>
                </div>

            </div>

            <div id="wide-nav">
                <ul id="header-nav">
                    <li class="header-nav-item"><a href="#">Trang chủ</a></li>
                    <li class="header-nav-item"><a href="#">Hãng xe</a></li>
                    <li class="header-nav-item"><a href="#">Dòng xe</a></li>
                    <li class="header-nav-item header-search"><a href="#">Tìm kiếm</a></li>
                    <li class="header-nav-item"><a href="#">Giỏ hàng</a></li>
                    <li class="header-nav-item"><a href="#">Đăng nhập</a></li>
                </ul>
            </div>

        </div>
    </header>

    <main id="main">

        <!-- Start: Slider section -->
        <div class="slider">
                <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                <!-- Slides -->
                    <div class="swiper-slide"><img src="./assets/imgs/slider/winner-cbr.png" alt=""></div>
                    <div class="swiper-slide"><img src="./assets/imgs/slider/air-blade.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./assets/imgs/slider/vario.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./assets/imgs/slider/sh.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./assets/imgs/slider/lead.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./assets/imgs/slider/cbr.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./assets/imgs/slider/blade.jpg" alt=""></div>

                </div>

                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

            </div>

        </div>
        <!-- End: Slider section -->

        <!-- Start: Branch banner section -->
        <div class="branch-banner">
            <div class="gap-element"></div>
            <div class="branch-banner-wrapper wrapper">
                <div class="section-title-container">
                    <h1 class="section-title">
                        <b></b>
                        <span class="section-title-main">
                            KHÁM PHÁ DÒNG XE
                        </span>
                        <b></b>
                    </h1>
                </div>
                <div class="branch-category flex">
                    <li class="branch-category-item"><a href="#"><img class="hover-zoom-1-2" src="./assets/imgs/branch-category/honda-logo.png" alt="honda-logo"></a></li>
                    <li class="branch-category-item"><a href="#"><img class="hover-zoom-1-2" src="./assets/imgs/branch-category/yamaha-logo.png" alt=""></a></li>
                    <li class="branch-category-item"><a href="#"><img class="hover-zoom-1-2" src="./assets/imgs/branch-category/sym-logo.svg" alt=""></a></li>
                    <li class="branch-category-item"><a href="#"><img class="hover-zoom-1-2" src="./assets/imgs/branch-category/suzuki-logo.svg" alt=""></a></li>
                    <li class="branch-category-item"><a href="#"><img class="hover-zoom-1-2" src="./assets/imgs/branch-category/other-branch-logo.png" alt=""></a></li>
                </div>
            </div>
        </div>
        <!-- End: Branch banner section -->

        <div class="product">
            <div class="gap-element"></div>

            <div class="product-wrapper wrapper">
                <div class="section-title-container">
                    <h1 class="section-title">
                        <b></b>
                        <span class="section-title-main">
                            HONDA
                        </span>
                        <b></b>
                    </h1>
                </div>

                <div class="product-list">
                    <div class="product-item over-hidden flex flex-column flex-align-center">
                        <div class="item-image">
                            <a href="#" class="product-link">
                                <img src="./assets/imgs/item-image/sh160i-trang-den-tieu-chuan.png" alt="" class="item-image-inner hover-zoom-1-2">
                            </a>
                        </div>

                        <div class="item-text flex flex-column flex-align-center">
                            <small class="item-version">
                                Tiêu chuẩn CBS
                            </small>
                            <ul class="item-version-list flex">
                                <li style="background-color: red;" class="item-option"><span></span></li>
                                <li class="item-option"><span></span></li>
                                <li class="item-option"><span></span></li>
                                <li class="item-option"><span></span></li>
                                <li class="item-option"><span></span></li>
                            </ul>
                            <p class="item-name">
                                SH160i
                            </p>
                            <p class="item-price">
                                93.000.000₫
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </main>

    <footer id="footer">

    </footer>

    <script src="./assets/lib/swiper-11.1.1/package/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            loop: true,

            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },

            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>

</body>
</html>
